<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>balloon pop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"
    integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
  
  <header>
    <div class="container shadow">
      <img src="balloon-pop-logo.png" alt="balloon-pop-logo">
    </div>
  </header>
  
  <main class="container card" >   
    <form class="d-flex space-betweeen" id="player-form" onsubmit="setPlayer(event)">
      <div>
        <label for="name" >Player Name:</label>
        <input type="text" name="playerName" required>
        <i class="fa fa-user-circle" aria-hidden="true"></i>
        <i class="bi bi-person-circle"></i>

      </div>        
      <button class="d-flex space-between" type="submit">OK</button>
    </form>
    <div id="scoreboard" class="card">
      <h3 class="text-center">Scoreboard</h3>
      <div class="d-flex space-betweeen">
        <span>
          <i class="bi bi-person-circle"></i> 
          Lance
        </span>
        <span>score:10</span>

      </div>
    </div>
    
    
    <section id="game" class="game hidden">
    <div class="card bg-dark text-light">
        <div class="d-flex space-between">
          <div><i class="bi bi-person-circle"></i><!-- <i class="fa fa-user-circle" aria-hidden="true"></i> -->
           <span id="player-Name"></span>
          </div>
          
          <div>
            <span>Top Popped:</span>
            <span id="high-pop-count">0</span>
          </div>
        </div>
      </div>
        
      <div id="main-controls" class= "d-flex space-around mt-1">
        <button class= "btn-dark" onclick="changePlayer()">Change Player
        </button>
        <button id="start-button" onclick="startGame()">START GAME
        </button>
      </div>
      <div>
        <span>Time Remaining:</span>
        <span id="countdown">0</span>
        <div flex>
          <span>Balloons Popped:</span> <span id="pop-count"></span>
      </div>
      </div>
      <!-- to do add hidden to game controls -->
      <div id="game-controls" class="hidden">      
        <div class="game-container d-flex">
          <div class="pump">
            <div class="handle" ></div> 
            <div class="pump-box" onclick="inflate()">
              <span id="click-count">
              </span>
            </div>
          </div>
          <div id="balloon" class="balloon"></div>
          <audio id= "pop-sound" src="burst.mp3"></audio>
        </div>
      </div>
        
        



      </section>
  </main>
  <script src="main.js"></script>

</body>

</html>
